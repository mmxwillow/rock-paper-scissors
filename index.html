<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Rock-Paper-Scissors</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Paprika&family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Rock-Paper-Scissors</h1>

        <div class="weapons">
            <input type="button" id="rock" onClick="playerChoice(this.id)" class="weapon_choice">
            <input type="button" id="paper" onClick="playerChoice(this.id)" class="weapon_choice">
            <input type="button" id="scissors" onClick="playerChoice(this.id)" class="weapon_choice">
        </div>
        <div class="scores">
            <div id="userScore" class="scores">You: 0</div>
            <div id="computerScore" class="scores">Computer: 0</div>
        </div>
        <div class="results">
            <div id="result_text"></div>
            <button id="btnRetry">Try again</button>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
